<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    methods: {
      handleChange(){
        alert('change')
      }
    },
    template:`
      <child app='app' @change='handleChange'>parent</child>
    `
  });
  app.component('child',{
    template:`<div @click='handleClick'>123</div>`,
    setup(props,context) {
      const {h} = Vue
      const {attrs,slots,emit} = context

      console.log(slots.default())
      console.log(attrs.app)
      function handleClick(){
        emit('change')
      }
      return {
        handleClick
      }
    }
  })
  app.mount('#root')
</script>
