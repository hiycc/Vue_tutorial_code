<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .area{
      width: 300px;
      height: 300px;
      right: 50%;
      position: absolute;
      top:50%;
      transform: translate(-50%,-50%);
      background-color: green;
    }
    .content{
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      background-color: black;
      opacity: 50%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data(){
      return {
        show:false
      }
    },
    methods: {
      handleBtnClick(){
        this.show = !this.show
      }
    },
    template:
    `
    <div class='area'>
      <button @click='handleBtnClick'>按钮</button>
      <teleport to='body'>
        <div v-show='show' class='content'></div>
      </teleport>
    </div>
    `
  });
  app.mount('#root')
</script>

</html>
