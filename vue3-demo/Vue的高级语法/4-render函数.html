<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  const app = Vue.createApp({
    data(){
      return {
        level:1
      }
    },
    template:`
    <my-header :level='1'>
      abc
    </my-header>
    `
  });
  app.component('my-header',{
    data(){
      return {
        level:1
      }
    },
    render(){
      const {h} = Vue
      return h('h'+this.level,{},this.$slots.default(),h('h3',{},'jklnklsad'))
    }
  })
  app.mount('#root')
</script>

</html>
