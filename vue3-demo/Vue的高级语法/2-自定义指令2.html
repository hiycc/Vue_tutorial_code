<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .header{
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<script>
  //directive 自定义指令

  const app = Vue.createApp({
    data(){
      return {
        hello:true,
        distance:100
      }
    },
    //普通操作DOM的方法
    mounted() {
      // this.$refs.test.focus()
    },
    
    template:`<input v-pos:left='distance' class='header'/>`
  });
  app.directive('pos',{
    mounted(el,binding){
      el.style[binding.arg] = (binding.value +'px')
    },
    updated(el,binding){
      el.style[binding.arg] = (binding.value +'px')
    }
  })
  
  app.mount('#root')
</script>

</html>
